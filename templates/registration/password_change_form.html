{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block title%}صفحه کاربری{%endblock%}
{% block main %}
<div class="col-lg-12 mb-0 float-left">
    <!-- general form elements -->
    <div class="box box-danger">
        <div class="box-header with-border">
            <h3 class="box-title mb-0 float-left">کاربر</h3>
        </div><!-- /.box-header -->
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                    <div class="col-lg-6">{{form.old_password|as_crispy_field}}</div>

                </div>
                <div class="row">
                    <div class="col-lg-6">{{form.new_password1|as_crispy_field}}</div>
                    <div class="col-lg-6">{{form.new_password2|as_crispy_field}}</div>
                </div>
                <p class=" mb-2">
                    <button class="btn btn-danger" name="button">تغییرگزرواژه</button>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
