{% load static %}
{% load base_tags %}
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-right image">
        <img src="{% static  'registration/adminlte/assets/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{user.get_full_name}}</p>
        <a href="{% url 'account:logout' %}"><i class="fa fa-circle text-success"></i>خروج</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="جستوجو ...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">ناوبری اصلی</li>
      <li class="active treeview">
        <a href="#">
          <i class="fa fa-dashboard"></i> <span>مقالات</span> <i class="fa fa-angle-left pull-left"></i>
        </a>
        <ul class="treeview-menu">
          {% link request 'home' 'لیست مقالات'  %}
          {% link request 'article-create' 'افزودن مقاله' %}
        </ul>
      </li>

      <li>
        <a href="pages/widgets.html">
          <i class="fa fa-th"></i> <span>پروفایل</span> <small class="label pull-left bg-green">جدید</small>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
